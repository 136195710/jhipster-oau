

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMenuLabel" jhiTranslate="jhipsterApp.menu.home.createOrEditLabel">Create or edit a Menu</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!menu.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="menu.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.menu.menuId" for="field_menuId">Menu Id</label>
            <input type="number" class="form-control" name="menuId" id="field_menuId"
                [(ngModel)]="menu.menuId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.menu.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="menu.code"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.menu.pCode" for="field_pCode">P Code</label>
            <input type="text" class="form-control" name="pCode" id="field_pCode"
                [(ngModel)]="menu.pCode"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.menu.cDate" for="field_cDate">C Date</label>
            <div class="d-flex">
                <input id="field_cDate" type="datetime-local" class="form-control" name="cDate" [(ngModel)]="menu.cDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.menu.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="menu.name"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.menu.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="menu.type"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
