
<div *ngIf="menuAuth">
    <h2><span jhiTranslate="jhipsterApp.menuAuth.detail.title">Menu Auth</span> {{menuAuth.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.menuAuth.menuId">Menu Id</span></dt>
        <dd>
            <span>{{menuAuth.menuId}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.menuAuth.authName">Auth Name</span></dt>
        <dd>
            <span>{{menuAuth.authName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'menu-auth/'+ menuAuth.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
