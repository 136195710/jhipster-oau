<div>
    <h2>
        <span jhiTranslate="jhipsterApp.menuAuth.home.title">Menu Auths</span>
        <button class="btn btn-primary float-right create-menu-auth" [routerLink]="['/', { outlets: { popup: ['menu-auth-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.menuAuth.home.createLabel">
            Create new Menu Auth
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="menuAuths">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.menuAuth.menuId">Menu Id</span></th>
            <th><span jhiTranslate="jhipsterApp.menuAuth.authName">Auth Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menuAuth of menuAuths ;trackBy: trackId">
                <td><a [routerLink]="['../menu-auth', menuAuth.id ]">{{menuAuth.id}}</a></td>
                <td>{{menuAuth.menuId}}</td>
                <td>{{menuAuth.authName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../menu-auth', menuAuth.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'menu-auth/'+ menuAuth.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'menu-auth/'+ menuAuth.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
